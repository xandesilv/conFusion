<mat-toolbar color="primary">
  Login
<span class="flex-spacer"></span>
<button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json }} </p>
<!--  <p>{{ test | json }}</p> IMPRIMINDO DIRETO NA TELA -->
<form novalidate (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput placeholder="Username" type="text" [(ngModel)]="user.username"
        name="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" [(ngModel)]="user.password"
        name="password">
      </mat-form-field>
      <mat-checkbox [(ngModel)]="user.remember" name="remember"> Remember me</mat-checkbox>
    </p>
   <!-- <mat-form-field>
      <input matInput placeholder="test" type="text" [(ngModel)]="test"
      name="test">
    </mat-form-field> PLACEHOLDER PARA TEXTO TESTE -->
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close> Cancel </button>
    <button mat-button type="submit" class="background-primary text-floral-white"> Login </button>
  </mat-dialog-actions>
</form>
