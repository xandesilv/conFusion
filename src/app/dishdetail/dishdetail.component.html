<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <button mat-button (click)="goBack()"> BACK </button>
        <button mat-button> LIKE </button>
        <button mat-button> SHARE </button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
      </mat-card>




  </div>

  <div fxFlex="40">
    <mat-list *ngIf="dish"   >
    <h3><b> Comments </b></h3>
      <mat-list-item *ngFor="let comment of dish.comments">
        <h4 matLine> {{comment.comment}} </h4>
        <p matLine> {{comment.rating}} Stars</p>
        <p matLine>
          <span> -- {{comment.author}} {{comment.date | date}}</span>
          </p>
        </mat-list-item>
      </mat-list>
      <!-- TASK 3 COMEÃ‡A AQUI -->
      <div class="form-size">
        <h4><b> Send Us your feedback!</b> </h4>
        <p> {{ commentForm.value.comment }} </p>
        <form novalidate [formGroup]="commentForm" (ngSubmit)="onSubmit()">
          <mat-slider min="1" max="5" step="1" value="1"
          thumbLabel aria-label="units" 
          formControlName="rating"
          ></mat-slider>
          
          <p>
            <mat-form-field class="half-width">
              <input matInput formControlName="name" placeholder="Name" type="text" required>
              <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
            </mat-form-field>
          </p>
          <mat-form-field class="half-width">
            <textarea matInput formControlName="comment" placeholder="Your feedback" rows="5">
            </textarea>
            <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
          </mat-form-field>
          <p>
            <!--TEXT AREA HERE-->


          </p>
          <button type="submit" mat-button class="background-primary text-floral-white"
          [disabled]="commentForm.invalid"> Submit</button>
        </form>
      </div>











      <!--TASK 3 TERMINA AQUI-->

    </div>
      <div fxFlex [hidden]="dish">
        <mat-spinner></mat-spinner> <h4>Loading ... Please Wait</h4>
      </div>
