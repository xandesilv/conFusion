<div class="container"
fxLayout="row wrap"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px"
fxLayoutGap.xs="0">

<div fxFlex="40">
  <mat-card *ngIf="dish">
    <mat-card-header>
      <mat-card-title>
        <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{dish.image}} alt={{dish.name}}>
    <mat-card-content>
      <p>{{dish.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
      <button mat-button (click)="goBack()"> BACK </button>
      <button mat-button> LIKE </button>
      <button mat-button> SHARE </button>
      <span class="flex-spacer"></span>
      <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
    </mat-card-actions>
  </mat-card>
</div>

<div fxFlex="40">
  <mat-list *ngIf="dish"   >
    <h3><b> Comments </b></h3>
    <mat-list-item *ngFor="let comment of dish.comments">
      <h4 matLine> {{comment.comment}} </h4>
      <p matLine> {{comment.rating}} Stars</p>
      <p matLine>
        <span> -- {{comment.author}} {{comment.date | date}}</span>
      </p>
    </mat-list-item>
    <!-- TASK TRES AQUI-->

    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="commentForm" #formDir="ngForm">
      <!-- PREVIEW -->
      <div [hidden]="commentForm.invalid">
        <mat-list-item>
          <p matLine>{{ commentForm.value.comment }} </p>
        <p matLine> {{ rating }} Stars</p>
        <p matLine>
           <span> -- {{ commentForm.value.author }}</span>
        </p>
      </mat-list-item>

      </div>

      <!-- AUTOR -->

      <mat-form-field>
        <p>
          <input  matInput formControlName="author" placeholder=name type="text">
        </p>
      </mat-form-field>

      <!-- STARS -->
      <p>
      <mat-slider [(ngModel)]="rating"
      min="1" max="5" step="1" value="4"
        thumbLabel aria-label="units"
        thumbLabel tickInterval="1"
        formControlName="rating"
        > </mat-slider>
        </p>

        <!-- COMMENT -->
      <mat-form-field>
      <p>
      <textarea  matInput formControlName="comment" placeholder="Your feedback" rows="1">  </textarea>
      </p>
      </mat-form-field>





      <!-- SUBMIT -->
      <p>
      <button type="submit" mat-button class="background-primary text-floral-white"
        value="{{ btnText }}"  > Submit</button>
      </p>
    </form>
    <!-- TASK TRES AQUI-->
  </mat-list>


      <div fxFlex [hidden]="dish">
        <mat-spinner></mat-spinner> <h4>Loading ... Please Wait</h4>
      </div>
